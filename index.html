<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./work-tasks-6-16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo+</title>
    <!-- BootStrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Animaciones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script type="module" crossorigin src="https://rafasanchezlucena.github.io/todo-app/assets/main.84e65fae.js"></script>
    <link rel="stylesheet" href="https://rafasanchezlucena.github.io/todo-app/assets/index.276672f2.css">
  </head>
  <body>
    <nav id="menu" class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <h1 class="navbar-brand fs-2">Todo+</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contacta.html"
                  >Contacta</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Acerca de...</a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <!-- Este "div" contiene el formulario de introducción de nueva tarea.-->
      <div class="container-form"></div>
      <div class="container-tasks"></div>
    </section>
    <aside class="section-rigth">
      <div class="app"></div>
      <section class="modal">
        <div class="modal__container">
          <label class="etiqueta" for="input">
            El tiempo en tu ciudad
            <input
              type="text"
              class="modal__input"
              id="input"
              placeholder="Introduce el nombre"
            />
            <small>Por ejemplo: Alcoi.</small>
          </label>
          <button class="modal__close">Aceptar</button>
        </div>
      </section>
    </aside>
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
